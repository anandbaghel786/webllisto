<div class="body-bg">
  <div class="container-fluid toolbar">
    <div class="row" style="height: 100%; min-height: 100vh;   background-color: #f3f4b88a;">
      <div class="col-md-12 p-0">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="row align-items-center w-100">
            <div class="col-md-4">
              <a class="navbar-brand" href="#">
                <img src="assets/images/flair_it.png" alt="logo" style="width: 50px; height: 50px; border-radius: 50%;">
              </a>
            </div>
            <div class="col-md-4">
              <ul class="navbar-nav tang-font ul-ele justify-content-around">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active" *ngIf="userLoggedIn">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/dashboard'" routerLinkActive="active" *ngIf="userLoggedIn">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/products'" routerLinkActive="active" *ngIf="userLoggedIn">Products</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
              <a type="button" class="mr-4" [routerLink]="'/home'" routerLinkActive="active" style="color: white; cursor: pointer; font-size: 1.2rem; font-weight: bold;">
                <i class="fa fa-home"></i>
              </a>


              <a type="button" style="color: white; cursor: pointer; font-size: 1.2rem; font-weight: bold;" (click)="logout();" *ngIf="appService.isUserLoggedIn">
                <i class="fa fa-sign-out mr-1">
                </i>Logout</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-md-12" style="padding: 15px; margin-bottom: 250px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
